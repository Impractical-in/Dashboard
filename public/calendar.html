<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/oatcss/dist/oat.min.css" />
    <link rel="stylesheet" href="css/oat-bridge.css" />
    <title>Calendar</title>
    <link rel="stylesheet" href="css/calendar.css" />
  </head>
  <body>
    <header class="topbar">
      <div>
        <div class="title">Calendar</div>
        <div class="subtitle">Scheduled tasks, projects, and hobbies</div>
      </div>
      <a class="btn ghost" href="index.html">Back to Home</a>
    </header>

    <main class="card">
      <div class="calendar-head">
        <button class="btn" id="prevPeriod" type="button">◀</button>
        <div id="monthLabel" class="month-label"></div>
        <button class="btn" id="nextPeriod" type="button">▶</button>
        <div class="view-toggle">
          <button class="btn" id="monthViewBtn" type="button">Month</button>
          <button class="btn" id="weekViewBtn" type="button">Week</button>
          <button class="btn" id="weekZoomOutBtn" type="button">-</button>
          <span id="weekIntervalLabel" class="detail-meta">30m</span>
          <button class="btn" id="weekZoomInBtn" type="button">+</button>
        </div>
      </div>
      <div class="weekdays">
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
        <span>Sun</span>
      </div>
      <div class="detail-meta">Week view: drag tasks into slots, or click a task then click a slot/day to place it. Drop/click under Date only to keep date without time. Zoom supports 60m/30m/15m.</div>
      <div id="calendarGrid" class="calendar-grid"></div>
      <div id="weekView" class="week-view hidden"></div>
    </main>

    <section class="card day-panel">
      <div class="section-title">Day details</div>
      <div id="dayDetails" class="day-details"></div>
    </section>

    <script src="js/storage.js"></script>
    <script src="js/calendar.js"></script>
      <script src="js/agent-chat.js"></script>
  </body>
</html>
